<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Elas Azulejista - Nota Inteligente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Seu CSS aqui */
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
    .autocomplete-items {
      border: 1px solid #d4d4d4;
      border-bottom: none;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      background: white;
      z-index: 99;
      width: 100%;
    }
    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #d4d4d4;
    }
    .autocomplete-items div:hover {
      background-color: #e9e9e9;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .relative {
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Elas Azulejista - Nota Inteligente</h1>

  <div class="relative">
    <label for="nomeCliente">Nome do Cliente</label>
    <input id="nomeCliente" type="text" placeholder="Digite nome do cliente" autocomplete="off" />
    <div id="autocomplete-list" class="autocomplete-items"></div>
  </div>

  <label for="cpfCliente">CPF do Cliente</label>
  <input id="cpfCliente" type="text" placeholder="CPF do cliente" />

  <label for="descricaoServico">Descrição do Serviço</label>
  <textarea id="descricaoServico" rows="3" placeholder="Descreva o serviço"></textarea>

  <label for="valorServico">Valor (R$)</label>
  <input id="valorServico" type="number" min="0" step="0.01" placeholder="Valor do serviço" />

  <label for="formaPagamento">Forma de Pagamento</label>
  <select id="formaPagamento">
    <option>Dinheiro</option>
    <option>Pix</option>
    <option>Cartão Débito</option>
    <option>Cartão Crédito</option>
  </select>

  <label for="nomePrestador">Nome do Prestador</label>
  <input id="nomePrestador" type="text" placeholder="Nome do prestador" value="Elas Azulejista" />

  <label for="cpfPrestador">CPF do Prestador</label>
  <input id="cpfPrestador" type="text" placeholder="CPF do prestador" />

  <button onclick="salvarNota()">Salvar Nota</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // COLE AQUI SUA CONFIGURAÇÃO FIREBASE:
    const firebaseConfig = {
      apiKey: "COLE_AQUI",
      authDomain: "COLE_AQUI.firebaseapp.com",
      projectId: "COLE_AQUI",
      storageBucket: "COLE_AQUI.appspot.com",
      messagingSenderId: "COLE_AQUI",
      appId: "COLE_AQUI"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function salvarNota() {
      const nomeCliente = document.getElementById('nomeCliente').value.trim();
      const cpfCliente = document.getElementById('cpfCliente').value.trim();
      const descricao = document.getElementById('descricaoServico').value.trim();
      const valor = parseFloat(document.getElementById('valorServico').value);
      const forma = document.getElementById('formaPagamento').value;
      const nomePrestador = document.getElementById('nomePrestador').value.trim();
      const cpfPrestador = document.getElementById('cpfPrestador').value.trim();

      if (!nomeCliente || !cpfCliente || !descricao || !valor || !nomePrestador || !cpfPrestador) {
        alert('Preencha todos os campos corretamente!');
        return;
      }

      db.collection('notas').add({
        cliente: nomeCliente,
        cpfCliente: cpfCliente,
        descricao: descricao,
        valor: valor,
        formaPagamento: forma,
        prestador: nomePrestador,
        cpfPrestador: cpfPrestador,
        data: new Date().toISOString()
      })
      .then(() => {
        alert('Nota salva com sucesso!');
        limparCampos();
      })
      .catch(err => {
        alert('Erro ao salvar nota: ' + err);
      });
    }

    function limparCampos() {
      document.getElementById('nomeCliente').value = '';
      document.getElementById('cpfCliente').value = '';
      document.getElementById('descricaoServico').value = '';
      document.getElementById('valorServico').value = '';
      document.getElementById('formaPagamento').selectedIndex = 0;
    }

    const inputNome = document.getElementById('nomeCliente');
    const autocompleteList = document.getElementById('autocomplete-list');

    inputNome.addEventListener('input', () => {
      const val = inputNome.value.trim().toLowerCase();
      autocompleteList.innerHTML = '';
      if (!val) return;

      db.collection('notas')
        .orderBy('cliente')
        .startAt(val)
        .endAt(val + '\uf8ff')
        .limit(5)
        .get()
        .then(snapshot => {
          const nomesEncontrados = new Set();
          snapshot.forEach(doc => {
            const data = doc.data();
            const nome = data.cliente;
            if (nome.toLowerCase().startsWith(val) && !nomesEncontrados.has(nome)) {
              nomesEncontrados.add(nome);
              const div = document.createElement('div');
              div.textContent = nome;
              div.addEventListener('click', () => {
                preencherDadosCliente(nome);
                autocompleteList.innerHTML = '';
              });
              autocompleteList.appendChild(div);
            }
          });
        })
        .catch(console.error);
    });

    function preencherDadosCliente(nome) {
      db.collection('notas')
        .where('cliente', '==', nome)
        .orderBy('data', 'desc')
        .limit(1)
        .get()
        .then(snapshot => {
          if (!snapshot.empty) {
            const data = snapshot.docs[0].data();
            document.getElementById('nomeCliente').value = data.cliente;
            document.getElementById('cpfCliente').value = data.cpfCliente || '';
            document.getElementById('descricaoServico').value = data.descricao || '';
            document.getElementById('valorServico').value = data.valor || '';
            document.getElementById('formaPagamento').value = data.formaPagamento || 'Dinheiro';
          }
        })
        .catch(console.error);
    }

    document.addEventListener('click', function (e) {
      if (e.target !== inputNome) {
        autocompleteList.innerHTML = '';
      }
    });
  </script>
</body>
</html>
