<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Elas Azulejista - Nota de Serviço</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    header {
      background-color: #000;
      color: #FFD700;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }
    .destaque {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #222;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    .nota {
      margin-top: 30px;
      padding: 15px;
      border: 2px dashed #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Elas Azulejista</h1>
  </header>

  <div class="destaque">
    Transformamos seu ambiente com acabamento de alto padrão.
  </div>

  <form id="formNota">
    <h3>Dados do Cliente</h3>
    <label>Nome:</label>
    <input type="text" id="nomeCliente" required>

    <label>CPF:</label>
    <input type="text" id="cpfCliente" required>

    <label>Serviço Realizado:</label>
    <input type="text" id="servico" required>

    <label>Valor do Serviço (R$):</label>
    <input type="number" id="valor" required>

    <h3>Dados do Prestador</h3>
    <label>Nome do Prestador:</label>
    <input type="text" id="nomePrestador" value="Elas Azulejista" required>

    <label>CPF do Prestador:</label>
    <input type="text" id="cpfPrestador" required>

    <h3>Forma de Pagamento:</h3>
    <select id="formaPagamento">
      <option>Dinheiro</option>
      <option>Pix</option>
      <option>Cartão de Crédito</option>
      <option>Cartão de Débito</option>
    </select>

    <button type="submit">Gerar Nota</button>
  </form>

  <div class="nota" id="notaGerada" style="display:none">
    <h2>Nota Fiscal de Serviço</h2>
    <div id="conteudoNota"></div>
  </div>

  <script>
    document.getElementById('formNota').addEventListener('submit', function(e) {
      e.preventDefault();

      const nomeCliente = document.getElementById('nomeCliente').value;
      const cpfCliente = document.getElementById('cpfCliente').value;
      const servico = document.getElementById('servico').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const nomePrestador = document.getElementById('nomePrestador').value;
      const cpfPrestador = document.getElementById('cpfPrestador').value;
      const formaPagamento = document.getElementById('formaPagamento').value;

      // Divisão do valor (exemplo):
      const imposto = valor * 0.05;
      const funcionario = valor * 0.30;
      const prolabore = valor * 0.35;
      const investimento = valor * 0.30;

      const notaHTML = `
        <p><strong>Cliente:</strong> ${nomeCliente} - CPF: ${cpfCliente}</p>
        <p><strong>Serviço:</strong> ${servico}</p>
        <p><strong>Valor Total:</strong> R$ ${valor.toFixed(2)}</p>
        <p><strong>Forma de Pagamento:</strong> ${formaPagamento}</p>
        <hr>
        <p><strong>Prestador:</strong> ${nomePrestador} - CPF: ${cpfPrestador}</p>
        <p><strong>Imposto (5%):</strong> R$ ${imposto.toFixed(2)}</p>
        <p><strong>Funcionário (30%):</strong> R$ ${funcionario.toFixed(2)}</p>
        <p><strong>Pró-labore (35%):</strong> R$ ${prolabore.toFixed(2)}</p>
        <p><strong>Investimento (30%):</strong> R$ ${investimento.toFixed(2)}</p>
        <p><em>Emitido em: ${new Date().toLocaleString()}</em></p>
      `;

      document.getElementById('conteudoNota').innerHTML = notaHTML;
      document.getElementById('notaGerada').style.display = 'block';
    });
  </script>
</body>
</html>
